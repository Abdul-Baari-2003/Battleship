<!DOCTYPE html>
<html>
<head>
  <style>
.grid {
  display: grid;
  grid-template-columns: repeat(10, 30px);
  gap: 1px;
  background: transparent;
  flex-direction: row;
  flex-wrap: wrap;
}
.cell {
  width: 30px;
  height: 30px;
  background: lightblue;
  border: 1px solid black;
}
.ship { background: gray; }
.hit { background: orange; }
.sunk { background: red; }
.miss { background: white; }

#game-status {
  margin-top: 10px;
  font-size: 24px;
  color: green;
  text-align: center;
  padding: 10px;
  background-color: #e0e0e0;
  border-radius: 5px;
  display: none; /* Hide initially */
}
.game-over #game-status {
  display: block; /* Show when game is over */
}
  </style>
</head>
<body>
  <h2>Your Board</h2>
  <div id="human-board" class="grid"></div>
  <h2>Enemy Board</h2>
  <div id="computer-board" class="grid"></div>
  <div id="game-status"></div> 
  <script type="module">
    import Game from './game.js';
    import { handleAttack } from './dom.js';
    document.addEventListener('DOMContentLoaded', () => {
      const game = Game();
      game.start();
      handleAttack(game);
    });
  </script>
</body>
</html>
